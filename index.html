<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/BENDUNGAN_1.js"></script>
        <script src="data/GABUNGDESA_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.670606508472089,116.4371562752445],[-8.666779928453222,116.4423042700971]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_BENDUNGAN_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PEMILIK'] !== null ? autolinker.link(feature.properties['PEMILIK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['luas'] !== null ? autolinker.link(feature.properties['luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BENDUNGAN_1_0() {
            return {
                pane: 'pane_BENDUNGAN_1',
                opacity: 1,
                color: 'rgba(31,120,180,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,82,45,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BENDUNGAN_1');
        map.getPane('pane_BENDUNGAN_1').style.zIndex = 401;
        map.getPane('pane_BENDUNGAN_1').style['mix-blend-mode'] = 'normal';
        var layer_BENDUNGAN_1 = new L.geoJson(json_BENDUNGAN_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BENDUNGAN_1',
            layerName: 'layer_BENDUNGAN_1',
            pane: 'pane_BENDUNGAN_1',
            onEachFeature: pop_BENDUNGAN_1,
            style: style_BENDUNGAN_1_0,
        });
        bounds_group.addLayer(layer_BENDUNGAN_1);
        map.addLayer(layer_BENDUNGAN_1);
        function pop_GABUNGDESA_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['pemilik'] !== null ? autolinker.link(feature.properties['pemilik'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LUAS'] !== null ? autolinker.link(feature.properties['LUAS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DESA'] !== null ? autolinker.link(feature.properties['DESA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NUB'] !== null ? autolinker.link(feature.properties['NUB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_GABUNGDESA_2_0(feature) {
            switch(String(feature.properties['DESA'])) {
                case 'PANDAN DURI':
                    return {
                pane: 'pane_GABUNGDESA_2',
                opacity: 1,
                color: 'rgba(196,60,57,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(48,239,198,0.0)',
                interactive: true,
            }
                    break;
                case 'SANTONG':
                    return {
                pane: 'pane_GABUNGDESA_2',
                opacity: 1,
                color: 'rgba(182,111,127,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(117,81,208,0.0)',
                interactive: true,
            }
                    break;
                case 'TERARA':
                    return {
                pane: 'pane_GABUNGDESA_2',
                opacity: 1,
                color: 'rgba(205,208,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(203,122,141,0.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_GABUNGDESA_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(185,226,72,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_GABUNGDESA_2');
        map.getPane('pane_GABUNGDESA_2').style.zIndex = 402;
        map.getPane('pane_GABUNGDESA_2').style['mix-blend-mode'] = 'normal';
        var layer_GABUNGDESA_2 = new L.geoJson(json_GABUNGDESA_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GABUNGDESA_2',
            layerName: 'layer_GABUNGDESA_2',
            pane: 'pane_GABUNGDESA_2',
            onEachFeature: pop_GABUNGDESA_2,
            style: style_GABUNGDESA_2_0,
        });
        bounds_group.addLayer(layer_GABUNGDESA_2);
        map.addLayer(layer_GABUNGDESA_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'GABUNG DESA<br /><table><tr><td style="text-align: center;"><img src="legend/GABUNGDESA_2_PANDANDURI0.png" /></td><td>PANDAN DURI</td></tr><tr><td style="text-align: center;"><img src="legend/GABUNGDESA_2_SANTONG1.png" /></td><td>SANTONG</td></tr><tr><td style="text-align: center;"><img src="legend/GABUNGDESA_2_TERARA2.png" /></td><td>TERARA</td></tr><tr><td style="text-align: center;"><img src="legend/GABUNGDESA_2_3.png" /></td><td></td></tr></table>': layer_GABUNGDESA_2,'<img src="legend/BENDUNGAN_1.png" /> BENDUNGAN': layer_BENDUNGAN_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_BENDUNGAN_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['PEMILIK'] !== null?String('<div style="color: #1f78b4; font-size: 8pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['PEMILIK']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BENDUNGAN_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_GABUNGDESA_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['pemilik'] !== null?String('<div style="color: #ffffff; font-size: 8pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['pemilik']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_GABUNGDESA_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_BENDUNGAN_1,layer_GABUNGDESA_2]);
        map.on("zoomend", function(){
            resetLabels([layer_BENDUNGAN_1,layer_GABUNGDESA_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BENDUNGAN_1,layer_GABUNGDESA_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BENDUNGAN_1,layer_GABUNGDESA_2]);
        });
        </script>
    </body>
</html>
